<html>
<body>
<script>
	var a=-69;
	document.write(Math.abs(a)+"<br>");		//69
	document.write(Math.sign(a)+"<br>");		//-1
	document.write(Math.round(75.46)+"<br>");		//75
	document.write(Math.floor(549.721)+"<br>");		//549
	document.write(Math.ceil(469.125)+"<br>");		//470
	document.write(Math.trunc(64.82)+"<br>");		//64
	document.write(Math.random()+"<br>");		//0.3079876790351225
	document.write(Math.random()+"<br>");		//0.08435884725185361
	document.write(Math.pow(3,3)+"<br>");		//27
	document.write(Math.sqrt(225)+"<br>");		//15
	document.write(Math.cbrt(512)+"<br>");		//8
	document.write(Math.log(2)+"<br>");		//0.6931471805599453
	document.write(Math.log10(2)+"<br>");	//0.3010299956639812
	document.write(Math.log2(2)+"<br>");	//1
	document.write(Math.exp(2)+"<br>");		//1
</script>
</body>
</html>
