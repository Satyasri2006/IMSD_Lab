<html>
<head>
	<script>
		function factorial(){
			var n = document.getElementById("num").value;
			n=parseInt(n);
			if(n<0){
				alert("Please enter a valid number.");
                		return;
			}
			var i,res=1;
			for(i = 1; i <= n; i++){
				res*=i;
			}
			document.write("Factorial of ", n, " is ", res);
		}
		function fibonacci(){
			var n = document.getElementById("num").value;
			n=parseInt(n);
			if(n<=0){
				alert("Please enter a valid number.");
                		return;
			}
			var a=0, b=1, c;
			if(n==1){
				document.write(a);
				return;
			}
			document.write(a, " ", b, " ");
			n=n-2;
			while(n){
				c = a + b;
				a = b;
				b = c;
				n--;
				document.write(c, " ");
			}
		}
	</script>
</head>
<body>
	Number:<input type="text" id="num">
	<input type='button' value="Factorial" onclick="factorial();"/>
	<input type='button' value="Fibonacci" onclick="fibonacci();"/>
</body>
</html>
