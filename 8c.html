<html>
<body>
<script>
	var i;
	for(i = 1; i <= 10; i++){
		document.write(i, " ");
	}
	document.write("----------")
	i=1;
	do{
		document.write(i, " ");
		i++;
	}while(i<=10);
	document.write("----------")
	i=1;
	while(i<=10){
		document.write(i," ");
		i++;
	}
	
</script>
</body>
</html>
