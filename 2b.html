<!--//Write a HTML program to explain the working of tables by preparing a timetable. (Note: Use <caption> tag to set the caption to the table & also use cell spacing, cell padding, border, rowspan, colspan etc.)-->
<!--<br> break row (next line)-->

<html>
<body>
<center>
	<table border="1">

			<th>11:10 - 12:00</th>
			<th>12:00 - 01:00</th>

			<th>02:40 - 03:30</th>
			<th>03:30 - 04:20</th>
		</tr>
		<tr>
			<td><b>Mon</td>
			<td colspan="2"><center><font color="red">TOC</td>
			<td colspan="2"><center><font color="green">IMSD</td>
			<td rowspan="3"><center>LUNCH</td>
			<td colspan="2"><center><font color="blue">DAP</td>
			<td><center><font color="pink">ASE</td>
		</tr>
		<tr>

		</tr>
		<tr>

			<td colspan="2"><center>PSA</td>
			<td><center>DMS</td>

		</tr>
		<tr>
			<td><b>Thurs</td>
			<td colspan="8"><center>T-Hub</td>
		</tr>
		<tr>
			<td><b>Fri</td>
			<td colspan="8"><center>T-Hub</td>
		</tr>
		<tr>
			<td><b>Sat</td>
			<td colspan="8"><center>T-Hub</td>
		</tr>
	</table>
</center>
</body>
</html>
