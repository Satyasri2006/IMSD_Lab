<!--Forms : reset, submit, password, text (to change "value")-->
<html>
<body>
<center>
	<h1> <header>Login</header> </h1>
	<form>
		<table>
			<tr>
				<td><b>Username: </td>
				<td><input type="text"/></td>
			</tr>
			<tr>
				<td><b>Password: </td>
				<td><input type="password"/></td>
			</tr>
			<tr>
				<td><b>Phone Number: </td>
				<td><input type="text"/></td>
			</tr>
			<tr>
				<td><b>Date of Birth: </td>
				<td>Date:
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					Month:
					<select>
						<option>Jan</option>
						<option>Feb</option>
						<option>Mar</option>
						<option>April</option>
						<option>May</option>
					</select>
					Year:
					<select>
						<option>2001</option>
						<option>2002</option>
						<option>2003</option>
						<option>2004</option>
						<option>2005</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><b>Gender:</td>
				<td>
					<input type="radio" id="male" name="gender" value="male">
					<label for="male">Male</label>
					<input type="radio" id="female" name="gender" value="female">
					<label for="female">Female</label>
					<input type="radio" id="other" name="gender" value="other">
					<label for="other">Other</label>
					
					
			<tr>
				<td><b>Hobbies:</td>
				<td>
				<input type="checkbox">Reading Books<br>
				<input type="checkbox">Gardening<br>
				<input type="checkbox">Photgraphy<br>
				<input type="checkbox">Drawing/Painting/Sketching<br>
				<input type="checkbox">Coding<br>
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="Login"/></td>
				<td><input type="reset"/></td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
