<!--//HTML Tables, Forms and Frames
//Write a HTML program to explain the working of tables (use tags: <table>, <tr>, <th>, td>, and attributes: border, rowspan, colspan)-->

<html>
<body>
<center>
	<table border=10>
		<tr>
			<th>S.No.</th>
			<th>Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td rowspan="2">1</td>
			<td colspan="2">Harry Potter</td>
		</tr>
		<tr>
			<td>Hermoine Granger</td>
			<td>14</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Ron Weasly</td>
			<td>15</td>
		</tr>
	</table>
</center>
</body>
</html>
